<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arabic to English Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    textarea {
      width: 90%;
      height: 200px;
      margin: 10px;
    }

    #input-text {
      direction: rtl;
    }


    button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <pre>
       _    ____  ____  _____ _   _  
      / \  |  _ \|___ \| ____| \ | | 
     / _ \ | |_) | __) |  _| |  \| | 
    / ___ \|  _ < / __/| |___| |\  | 
   /_/   \_\_| \_\_____|_____|_| \_| 
  </pre>
  <p><b>Arabic</b></a> to <b>English</b> Converter</p>
  <form>
    <label for="input-text">Input Text:</label>
    <textarea id="input-text" dir="rtl" oninput="convertText()"></textarea>
    <br>
    <label for="output-text">Output Text:</label>
    <textarea id="output-text" readonly></textarea>
    <br>
  </form>
  <br>
  <a class="github-button" href="https://github.com/haithamaouati/ar2en" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star haithamaouati/ar2en on GitHub">Star</a>
  <p>Made with ❤️ by <b>Haitham Aouati</b></p>
  <script>
    function convertText() {
      var inputText = document.getElementById("input-text").value;
      var outputText = inputText.replace(/أ/g, "a").replace(/ا/g, "a").replace(/إ/g, "i").replace(/آ/g, "aa").replace(/ب/g, "b").replace(/ت/g, "t").replace(/ة/, "t").replace(/ث/g, "th").replace(/ج/g, "j").replace(/ح/g, "7").replace(/خ/g, "kh").replace(/د/g, "d").replace(/ذ/g, "th").replace(/ر/g, "r").replace(/ز/g, "z").replace(/س/g, "s").replace(/ش/g, "sh").replace(/ص/g, "s").replace(/ض/g, "d").replace(/ط/g, "t").replace(/ظ/g, "th").replace(/ع/g, "3").replace(/غ/g, "gh").replace(/ف/g, "f").replace(/ق/g, "q").replace(/ك/g, "k").replace(/ل/g, "l").replace(/م/g, "m").replace(/ن/g, "n").replace(/ه/g, "h").replace(/و/g, "w").replace(/ي/g, "y").replace(/ى/, "aa").replace(/ئ/g, "a").replace(/ؤ/g, "o").replace(/ء/g, "e").replace(/؟/g, "?");
      document.getElementById("output-text").value = outputText;
    }
  </script>

  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
