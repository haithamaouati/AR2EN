<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Arabic to English Converter">
  <meta name="keywords" content="Arabic, English, Converter">
  <meta name="author" content="Haitham Aouati">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR2EN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    textarea {
      width: 90%;
      height: 160px;
      margin: 10px;
    }

    #input-text {
      direction: rtl;
    }


    button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <pre>
       _    ____  ____  _____ _   _  
      / \  |  _ \|___ \| ____| \ | | 
     / _ \ | |_) | __) |  _| |  \| | 
    / ___ \|  _ < / __/| |___| |\  | 
   /_/   \_\_| \_\_____|_____|_| \_| 
  </pre>
  <p>AR2EN — <b>Arabic</b></a> to <b>English</b> Converter</p>
  <form>
    <label for="input-text">Input Text:</label>
    <textarea id="input-text" dir="rtl" placeholder="هنا النص المدخل..." oninput="convertText()"></textarea>
    <br>
    <label for="output-text">Output Text:</label>
    <textarea id="output-text" placeholder="Here is the output text..." readonly></textarea>
    <br>
  </form>
  <p>Version: <b>2.0</b></p>
  <a class="github-button" href="https://github.com/haithamaouati/ar2en" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star haithamaouati/ar2en on GitHub">Star</a>
  <p>Made with &#10084; by <b>Haitham Aouati</b></p>
  <script>
    function convertText() {
      var inputText = document.getElementById("input-text").value;
      var outputText = inputText.replace(/ا/g, "a").replace(/أ/g, "a").replace(/آ/g, "a").replace(/إ/g, "e").replace(/ب/g, "b").replace(/ت/g, "t").replace(/ث/g, "th").replace(/ج/g, "j").replace(/ح/g, "h").replace(/خ/g, "kh").replace(/د/g, "d").replace(/ذ/g, "d").replace(/ر/g, "r").replace(/ز/g, "z").replace(/س/g, "s").replace(/ش/g, "sh").replace(/ص/g, "s").replace(/ض/g, "d").replace(/ط/g, "t").replace(/ظ/g, "z").replace(/ع/g, "'e").replace(/غ/g, "gh").replace(/ف/g, "f").replace(/ق/g, "q").replace(/ك/g, "k").replace(/ل/g, "l").replace(/م/g, "m").replace(/ن/g, "n").replace(/ه/g, "h").replace(/و/g, "w").replace(/ي/g, "y").replace(/ى/g, "a").replace(/ئ/g, "'e").replace(/ء/g, "'").replace(/ؤ/g, "'e").replace(/لا/g, "la").replace(/ة/g, "h").replace(/؟/g, "?").replace(/!/g, "!").replace(/ـ/g, "").replace(/،/g, ",").replace(/َ‎/g, "a").replace(/ُ/g, "u").replace(/ِ‎/g, "e").replace(/ٌ/g, "un").replace(/ً/g, "an").replace(/ٍ/g, "en").replace(/ّ/g, "").replace(/\n/g, "\n").replace(/٠/g, "0").replace(/١/g, "1").replace(/٢/g, "2").replace(/٣/g, "3").replace(/٤/g, "4").replace(/٥/g, "5").replace(/٦/g, "6").replace(/٧/g, "7").replace(/٨/g, "8").replace(/٩/g, "9");
      document.getElementById("output-text").value = outputText;
    }
  </script>

  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
