<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR2EN</title>
    <style>
      /* CSS styles for textarea elements */
      textarea {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        resize: none;
      }
    </style>
  </head>
  <body>
    <h1>AR2EN</h1>
    <form>
      <textarea id="input" dir="auto"></textarea>
      <br>
      <textarea id="output" readonly></textarea>
    </form>
<script>
  // JavaScript code for transliteration
  let input = document.getElementById("input");
  let output = document.getElementById("output");
  input.addEventListener("input", function() {
    let arabic = /[\u0600-\u06FF]/;
    if (arabic.test(input.value)) {
      // Arabic letters entered, convert to English
      output.value = arabicToEnglish(input.value);
    } else {
      // English letters entered, convert to Arabic
      output.value = englishToArabic(input.value);
    }
  });

  // Mapping function for Arabic letters to English letters
  function arabicToEnglish(arabic) {
    let arabicMap = {
      "ا": "a",
      "ب": "b",
      "ت": "t",
      "ث": "th",
      "ج": "j",
      "ح": "h",
      "خ": "kh",
      "د": "d",
      "ذ": "dh",
      "ر": "r",
      "ز": "z",
      "س": "s",
      "ش": "sh",
      "ص": "s",
      "ض": "d",
      "ط": "t",
      "ظ": "z",
      "ع": "e",
      "غ": "gh",
      "ف": "f",
      "ق": "q",
      "ك": "k",
      "ل": "l",
      "م": "m",
      "ن": "n",
      "ه": "h",
      "و": "w",
      "ي": "y"
    };
    let english = "";
    for (let i = 0; i < arabic.length; i++) {
      english += arabicMap[arabic[i]] || arabic[i];
    }
    return english;
  }

  // Mapping function for English letters to Arabic letters
  function englishToArabic(english) {
    let englishMap = {
      "a": "ا",
      "b": "ب",
      "t": "ت",
      "th": "ث",
      "j": "ج",
      "h": "ح",
      "kh": "خ",
      "d": "د",
      "dh": "ذ",
      "r": "ر",
      "z": "ز",
      "s": "س",
      "sh": "ش",
      "s": "ص",
      "d": "ض",
      "t": "ط",
      "z": "ظ",
      "e": "ع",
      "gh": "غ",
      "f": "ف",
      "q": "ق",
      "k": "ك",
      "l": "ل",
      "m": "م",
      "n": "ن",
      "h": "ه",
      "w: "و",
      "y": "ي"
    };
    let arabic = "";
    for (let i = 0; i < english.length; i++) {
      arabic += englishMap[english[i]] || english[i];
    }
    return arabic;
  }
</script>
  </body>
</html>
